{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<h1>My Blog Login</h1>

{% if user.is_authenticated %}
<p>Welcome {{ user.username }} !!!</p>
{% else %}
<a href="{% provider_login_url 'github'%}">Login with Github</a>
{% endif %}

<!-- Cross-Site Request Forgery -->
<form action="" method="POST">{% csrf_token %}
  {{ form.as_p }}
  <p><input type="submit" value="Log In"></p>
</form>
{% endblock %}
